<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="popup.css">

    <title>Clear data</title>
  </head>
  <body>
    <div id="popup">
      <h2>Clear data</h2>
      <img id="settings" src="/icons/settings.svg" alt="Settings icon" />
      <p>Without confirmation</p>
      <div id="defaultButtons">
        <div>
          <button id="allDataButton">All data</button>
        </div>
        <div>
          <button id="historyButton">History</button>
        </div>
        <div>
          <button id="cookieButton">Cookie</button>
          <button id="identitiesButton">Containers</button>
        </div>
        <div>
          <button id="localStorageButton">Local Storage</button>
        </div>
        <div>
          <button id="cacheButton">Cache</button>
        </div>
        <div>
          <button id="indexedDbButton">IndexedDB</button>
        </div>
      </div>
      <div id="chooseIdentity"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
